<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carácteres especiales, símbolos y emoticonos</title>
</head>

<!--https://tools.w3cub.com/html-entities-->

<body>
    <p>Símbolo de euro: &euro;</p> <!--Mediante la palabra euro -->
    <p>Símbolo de euro: &#8364;</p> <!--Mediante el valor decimal -->
    <p>Símbolo de euro: &#x20AC;</p> <!--Mediante el valor hexadecimal -->
    <p>Símbolo mayor que: &lt; &#60; </p>
    <p>Símbolo menor que: &gt; &#62; </p>
    <p>Número pi: &pi;</p>
    <p>Símbolo de corazon: &hearts;</p>
    <p>&#128077; &#x1F44D; </p>
    <p>&#128526; &#x1F60E; </p>
</body>

</html>
