<!DOCTYPE html>
<html>

<head>
    <title>Formularios</title>
    <meta charset="UTF-8">
</head>

<body>
    <!--Atributos utilizados en form
        action se especifica a donde se enviara ejemplo action="Envio.php",
        target igual indica que se hara al enviar el formulario ejemplo tarjet="_blank" abriendolo en una nueva pestaña,
        method usando get o post,
        autocomplete (on / off).
    -->
    <form>
        <fieldset>
            <legend>Datos del usuario</legend>
            <!-- TEXT -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>

            <!-- PASSWORD -->
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena"><br>

            <!-- EMAIL -->
            <label for="correo">Email:</label><br>
            <input type="email" id="correo" name="correo"><br><br>
        </fieldset>

        <!--Atributos utilizados en input
            placeholder para introducir un mensaje de texto ("introduce tu nombre"),
            value para tener un valor predefinido,
            readonly para solo lectura,
            en type number min y max y step para cantidad,
            size para el tamaño,
            multiple, 
            autofocus para al ingresar empezar ahí,
            required para completar a fuerza
        -->


        <!-- HIDDEN -->
        <input type="hidden" id="estudiante" name="estudiante" value="1">

        <!-- RADIOBUTTON -->
        <label>Lenguaje de programación favorito:</label><br>
        <input type="radio" id="html" name="favorito" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="favorito" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="favorito" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <!-- CHECKBOX -->
        <label>Lenguajes de programación que conoces:</label><br>
        <input type="checkbox" id="html" name="lenguaje" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="lenguaje" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="lenguaje" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <!-- COLOR -->
        <label for="color">Selecciona un color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- DATE -->
        <label for="nacimiento">Selecciona tu fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento"><br>

        <!-- DATETIME -->
        <label for="nacimiento2">Selecciona tu fecha y hora de nacimiento:</label>
        <input type="datetime-local" id="nacimiento2" name="nacimiento2"><br>

        <!-- TIME -->
        <label for="hora">Selecciona una hora:</label>
        <input type="time" id="hora" name="hora"><br><br>

        <!-- NUMBER -->
        <label for="edad">Introduce tu edad:</label>
        <input type="number" id="edad" name="edad" step="any"><br>

        <!-- RANGE -->
        <label for="valoracion">Valora el curso:</label>
        <input type="range" id="valoracion" name="valoracion"><br><br>

        <!-- FILE -->
        <label for="archivo">Selecciona una foto de perfil:</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <label>Lenguajes de programación:</label><br>
        <select name="lenguajes2" id="lenguajes2" size="3" multiple>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select><br>
        <input list="lenguajes3" name="lenguajes3">
        <datalist id="lenguajes3">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JavaScript"></option>
            <option value="Java"></option>
            <option value="Python"></option>
        </datalist>

        <!-- BOTONES -->
        <label>Botones:</label><br>
        <input type="button" onclick="alert('Mensaje de alerta')" value="Alerta">
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar"><br>
    </form>
</body>

</html>
