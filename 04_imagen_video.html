<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Imagenes
    Formatos compatibles:
    png
    jpg
    Gift
    webp
    svg
    bmp (es poco usado por su tamaño)
    ICO (Usado para iconos)
    -->
    <img src="Imagen/Halo.jpg"
    alt="aquí hay una imagen de halo" 
    title="Halo"
    width="700"
    height="400">


    <!--Videos
    Formatos compatibles:
    mp4
    webm
    ogg



    Parámetros comunes:
    autoplay=1: Reproduce el video automáticamente al cargar la página.
    controls=0: Oculta los controles de reproducción.
    loop=1: Reproduce el video en bucle (requiere también playlist).
    mute=1: Silencia el video.
    playlist=VIDEO_ID: Necesario para el bucle.
    start=30: Empieza la reproducción en un segundo específico (en este caso, en el segundo 30).
    -->
    <video  src="/Videos/The Fourth Avenue Café Live World Tour Final 2012 L'Arc en Ciel.mp4" width="700"
    height="500"></video>

    <iframe width="560" height="315" 
        src="https://www.youtube.com/watch?v=Se2mSQULLkI" 
        title="Video de YouTube personalizado" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>


</body>
</html>
